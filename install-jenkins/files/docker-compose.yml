version: '3'

services:

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - ./jenkins-data:/var/jenkins_home
    networks:
      - jenkins_nexus

networks:
      jenkins_nexus:
           external: true
